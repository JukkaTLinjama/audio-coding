<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Coding Demos 2026</title>
<style>
    :root {
        --bg: #0f1115;
        --card: #171a21;
        --text: #e6e6eb;
        --muted: #9aa0aa;
        --accent: #6ae3c4;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 2rem;
    }

    h1 {
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
    }

    .demo-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
    }

    .demo-card {
        background: var(--card);
        border-radius: 10px;
        padding: 1rem;
    }

    .demo-card a {
        color: var(--accent);
        font-size: 1.05rem;
        text-decoration: none;
    }

    .demo-card a:hover {
        text-decoration: underline;
    }

    .demo-desc {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--muted);
        line-height: 1.4;
    }
</style>

</head>

<body>
    <h1>Audio Coding 2026</h1>

<ul class="demo-list">
    <li class="demo-card">
        <a href="./Vibroacoustic/vibro-keyboard1.html" target="_blank">
            Vibroacoustic keyboard
        </a>
        <div class="demo-desc">
            Experimental vibroacoustic keyboard.
            Tests low-frequency tones, beating and tactile perception.
            Single-file HTML demo.
        </div>
    </li>
</ul>

</body>

</html>
