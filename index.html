<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio Coding Demos 2026</title>
<style>
    :root {
        --bg: #0f1115;
        --card: #171a21;
        --text: #e6e6eb;
        --muted: #9aa0aa;
        --accent: #6ae3c4;
    }

    body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 2rem;
    }

    h1 {
        margin-bottom: 1.5rem;
        font-size: 1.6rem;
    }

    .demo-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
    }

    /* Demo card layout: thumbnail on the left, text on the right */
    .demo-card {
        background: var(--card);
        border-radius: 10px;
        padding: 1rem;

        display: grid;
        grid-template-columns: 120px 1fr;
        gap: 1rem;
        align-items: start;
    }

    /* Thumbnail image (left column) */
    .demo-thumb {
        width: 120px;
        height: auto;
        border-radius: 6px;
        object-fit: cover;
    }

    /* Right column wrapper for title + description */
    .demo-content {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
    }

    .demo-card a {
        color: var(--accent);
        font-size: 1.05rem;
        text-decoration: none;
    }

    .demo-card a:hover {
        text-decoration: underline;
    }

    .demo-desc {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--muted);
        line-height: 1.4;
    }
</style>

</head>

<script>
    async function loadDemos() {
        const res = await fetch('./demos.json');
        if (!res.ok) {
            console.error('Failed to load demos.json');
            return;
        }

        const data = await res.json();
        const list = document.getElementById('demo-list');

        const ul = document.createElement('ul');
        ul.className = 'demo-list';

        data.demos.forEach(demo => {
            const li = document.createElement('li');
            li.className = 'demo-card';

            // Render one demo card.
            // - Thumbnail is optional (demo.thumb)
            // - Text content is grouped on the right for consistent layout
            li.innerHTML = `
            ${demo.thumb ? `
            <img
                class="demo-thumb"
                src="${demo.thumb}"
                alt="${demo.title} screenshot"
            >
            ` : ''}

            <div class="demo-content">
            <a href="${demo.path}" target="_blank">${demo.title}</a>

            <div class="demo-desc">
                <strong>${demo.status}</strong><br>
                ${demo.description}
            </div>
            </div>
        `;

            ul.appendChild(li);
        });

        list.appendChild(ul);
    }

    loadDemos();
</script>

<body>
    <h1>Audio Coding 2026</h1>

<div id="demo-list"></div>

</body>

</html>
